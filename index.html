<!DOCTYPE html>
<html>
<head>
<style>
.myDiv {
  border: 5px outset red;
  background-color: lightblue;    
  text-align: left;
}
</style>
</head>

<body>
<h1 id=str1>NVIS v.1.E</h1>
<h1><a href="help.htm">Help Page</a></h1>
<div class="myDiv">
  <h2 id="str2">Select state, month and year</h2>
  <select style="font-size: 60px" id="state" name="state" onchange="selChange()">
    <option value=-35.3>ACT</option>
    <option value=-34>NSW</option>
    <option value=-37 selected>VIC</option>
    <option value=-27.2>QLD</option>
    <option value=-31>SA</option>
    <option value=-32>WA</option>
    <option value=-43>TAS</option>
    <option value=-12>NT</option>
  </select>
  <select style="font-size: 60px" id="month" name="month" onchange="selChange()">
    <option value=1>Jan</option>
    <option value=2>Feb</option>
    <option value=3>Mar</option>
    <option value=4>Apr</option>
    <option value=5>Apr</option>
    <option value=6>Jun</option>
    <option value=7>Jul</option>
    <option value=8>Aug</option>
    <option value=9>Sep</option>
    <option value=10>Oct</option>
    <option value=11>Nov</option>
    <option value=12 selected>Dec</option>
  </select>
  <select style="font-size: 60px" id="year" name="year" onchange="selChange()">
    <option value=2020 selected>2020</option>
    <option value=2021>2021</option>
    <option value=2022>2022</option>
    <option value=2023>2023</option>
    <option value=2024>2024</option>
    <option value=2025>2025</option>
    <option value=2026>2026</option>
  </select>
  <button onclick="selHelp()" style="font-size: 60px">Help</button>

  <h2 id="str3">Select mast, antenna and power</h2>
  <select style="font-size: 60px" id="mast" name="mast" onchange="selChange()">
    <option value=3 >3 m</option>
    <option value=6>6 m</option>
    <option value=9>9 m</option>
    <option value=12 selected>12 m</option>
    <option value=18>18 m</option> 
    <option value=22>22 m</option>
    <option value=26>26 m</option>
  </select>  
  <select style="font-size: 60px" id="antenna" name="antenna" onchange="selChange()">
    <option value=1 selected>Dipole</option>
    <option value=2>CASG-A1</option>
    <option value=3>AS-F104</option>
    <option value=4>RF-1944</option>
    <option value=5>MIL-2</option>
    <option value=6>WhipBnt</option>
    <option value=7>Whip15'</option>
  </select>
  <select style="font-size: 60px" id="power" name="power" onchange="selChange()">
    <option value=56 >400 W</option>
    <option value=52>150 W</option>
    <option value=43 selected>20 W</option>
    <option value=37>5 W</option>
    <option value=33>2 W</option>
  </select>
  
  <h2 id="str4">Select distance, location and weather</h2>
  <select style="font-size: 60px" id="dist" name="dist" onchange="selChange()">
    <option value=100 selected>100 km</option>
    <option value=200>200 km</option>
    <option value=300>300 km</option>
    <option value=400>400 km</option>
    <option value=600>600 km</option>
    <option value=800>800 km</option>
    <option value=1000>1000 km</option>
  </select>
  <select style="font-size: 60px" id="loc" name="loc" onchange="selChange()">
    <option value=1 selected>Rural</option>
    <option value=2>Suburb</option>
    <option value=3>City</option>
  </select>  
  <select style="font-size: 60px" id="storm" name="storm" onchange="selChange()">
    <option value=1 selected>Quiet</option>
    <option value=2>Rainy</option>
    <option value=3>Storm</option> 
    <option value=4>BFS</option>
  </select>

</div>
    
<body>

<canvas id="myCanvas" width="800" height="1100"   
style="border:1px solid #c3c3c3;">

<script src="nvis.js"></script>
<script src="antenna.js"></script>
<script src="atten.js"></script>

<script>

dT("Line1", 1);dT("Line2", 2);dT("Line3", 3);
var nv = new myNvis("Nvis", 1);
nvisInit(nv);
dT("index(3)", 1);
function selChange() { selUpdate(nv)};
function selHelp() { drawHelp(nv)};
dT("index(5)", 1);

selHelp(nv);
dT("index(10)",1);

</script>

</body>
</html>
